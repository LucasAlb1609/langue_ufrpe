{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>{% block title %}LANGUE UFRPE{% endblock %}</title>
    
    <meta name="description" content="Laboratório de Estudos da Linguagem, Literatura e História da UFRPE">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,500;1,600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="{% static 'styles/modular/base.css' %}">
    <link rel="stylesheet" href="{% static 'styles/modular/animations.css'%}">
    <link rel="stylesheet" href="{% static 'styles/modular/home.css' %}">
    
    {% block page_styles %}{% endblock %}
</head>
<body>
    <!-- Barra superior -->
    <div class="top-bar">
        <div class="logo">
            <a href="{% url 'home' %}" aria-label="Página inicial do LANGUE UFRPE">
                <img src="{% static 'images/logo_langue.png' %}" alt="Logo Langue UFRPE" width="96" height="96">
            </a>
        </div>
        <div class="search-expand search-bar-red" id="searchExpand" role="search">
            <input type="text" class="search-input" id="searchInput" placeholder="Pesquisar..." aria-label="Campo de busca">
            <button class="search-btn" id="searchBtn" aria-label="Pesquisar" type="button">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Navegação principal -->
    <nav class="main-nav" role="navigation" aria-label="Menu principal">
        <button id="navToggle" class="nav-toggle" aria-label="Abrir menu" aria-expanded="false"></button>
        <ul class="main-nav-list" id="mainNavList">
            <li><a href="/linhas-de-pesquisa/">Linhas de Pesquisa</a></li>
            <li><a href="/producoes-e-publicacoes/">Produções Bibliográficas</a></li>
            <li><a href="/galeria/">Galeria</a></li>
        </ul>
    </nav>

    <main role="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé -->
    <footer role="contentinfo">
        <div class="footer-content">
            <p>Copyright &copy; 2025 LANGUE UFRPE. Todos os direitos reservados.</p>
            <div class="social-media" role="list" aria-label="Redes sociais">
                <a href="#facebook" aria-label="Facebook" role="listitem">
                    <img src="{% static 'images/icons/facebook.svg' %}" alt="Facebook" width="24" height="24" style="filter: brightness(0) invert(1);">
                </a>                <a href="#instagram" aria-label="Instagram" role="listitem">
                    <img src="{% static 'images/icons/instagram.svg' %}" alt="Instagram" width="24" height="24" style="filter: brightness(0) invert(1);">
                </a>
                <a href="http://127.0.0.1:8000/admin/" aria-label="Admin" role="listitem">
                    <img src="{% static 'images/icons/admin.svg' %}" alt="LinkedIn" width="24" height="24" style="filter: brightness(0) invert(1);">
                </a>
            </div>
        </div>
    </footer>

    <script src="{% static 'js/base.js'%}"></script>

    {% block page_scripts %}{% endblock %}
</body>
</html>
